<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <button type="button" class="btn btn-success" id="dogs">Dogs</button>
  <button type="button" class="btn btn-danger" id="cats">Cats</button>
  <button type="button" class="btn btn-warning" id="dinos">Dinos</button>
  <button type="button" class="btn btn-info" id="all-pets">All Pets</button>

  <div id="cards"></div>
  
  <form>
    <header class="adopt">Add a Pet to Adopt</header>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Name" required>
      <label fo   r="floatingInput">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="color" placeholder="color" required>
      <label for="floatingInput">Color</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="specialSkill" placeholder="specialSkill" required>
      <label for="floatingInput">Special Skill</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="type" placeholder="type" required>
      <label for="floatingInput">Type</label>
    </div>

    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="image" placeholder="image" required>
      <label for="floatingInput">Image</label>
    </div>

    <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
